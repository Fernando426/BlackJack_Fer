<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BalcJack</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="title">
    BackJack
  </header>

  <div class="row mt-2">
    <div id="botones" class="col text-center">
      <button id="btnNuevo" class="btn btn-danger">New Game</button>
      <button id="btnPedir" class="btn btn-primary">Pedir Carta</button>
      <button id="btnDetener" class="btn btn-primary">Stop</button>
    </div>
  </div>

  <div class="row container">
    <div class="col">
      <h2>Player 1 - <small>0</small></h2>
      <div id="Player-Cartas">
        <img class="cartas-img" src="assets/cartas/2C.png" alt="" srcset="">
        <img class="cartas-img" src="assets/cartas/2C.png" alt="" srcset="">
      </div>
    </div>
  </div>


  <div class="row container mt-2">
    <div class="col">
      <h2>Computer - <small>0</small></h2>
      <div id="Computer-Cartas">
        <img class="cartas-img" src="assets/cartas/4C.png" alt="" srcset="">
        <img class="cartas-img" src="assets/cartas/4C.png" alt="" srcset="">
      </div>
    </div>
  </div>
  

  <script src="js/undercore-min.js"></script>
  <script src="js/juego.js"></script>
</body>
</html>
